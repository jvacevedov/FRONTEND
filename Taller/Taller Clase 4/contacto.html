<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una página de ejemplo que demuestra mi hoja de vida.">
    <meta name="author" content="Jessica"> 
    <meta name="keywords" content="html5, semantica, accesibilidad, desarrollo web"> 
    <meta property="og:title" content="Perfil de persona - HTML5">
    <meta property="og:description" content="Demostración de estructura, semántica y accesibilidad en HTML5.">
    <title>Mi perfil | Contacto</title>
  </head>
  <body>
    <header>
      <h1>Información</h1>
      <p>Ingeniera Química / Profesional Procesos</p>
    </header>

    <!-- NAV -->
    <nav>
      <a href="propiapagina.html#inicio">Inicio</a> | <a href="propiapagina.html#sobreMi">Sobre mi</a> |
      <a href="propiapagina.html#proyectos">Proyectos</a> |
      <a href="#contacto">Contacto</a>
    </nav>

    <main id="inicio">
      
      <section id="contacto">
        <h2>Formulario de contacto</h2>
        <form>
        <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />

           <label for="mensaje">Mensaje:</label>
          <input type="text" id="mensaje" name="mensaje" required />

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 Jéssica- Todos los derechos reservados</p>
    </footer>
  </body>
</html>
